<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>


    <table>
        <caption style="background-color:black; color: white;">Produzidos VS vendidos por loja</caption>

        <colgroup>
            <col style="background-color:blue;">
            <col span="2" style="background-color:red;">
            <col span="2" style="background-color:green;">

        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup" style="color: black;">Jo√£o Silva</th>
                <th colspan="2" scope="colgroup" style="color: black;">Antonio Pereira</th>
            </tr>
            <tr>
                <th scope="col" style="color: black;">Produzidos</th>
                <th scope="col" style="color: black;">Vendidos</th>
                <th scope="col" style="color: black;">Produzidos</th>
                <th scope="col" style="color: black;">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row" style="color: black;">Garrafas</th>
                <td style="color: black;">30</td>
                <td style="color: black;">25</td>
                <td style="color: black;">40</td>
                <td style="color: black;">30</td>
            </tr>
            <tr>
                <th scope="row" style="color: black;">Copos</th>
                <td style="color: black;">50</td>
                <td style="color: black;">50</td>
                <td style="color: black;">45</td>
                <td style="color: black;">40</td>
            </tr>


        </tbody>

        
    </table>

</body>
</html>
